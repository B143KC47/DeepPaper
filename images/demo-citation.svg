<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0a0a0a"/>
            <stop offset="100%" style="stop-color:#121212"/>
        </linearGradient>
        <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffb88c"/>
            <stop offset="100%" style="stop-color:#de6262"/>
        </linearGradient>
    </defs>
    <rect width="100%" height="100%" fill="url(#bg)"/>
    
    <!-- 玻璃拟态容器 -->
    <rect x="20" y="20" width="360" height="260" rx="10" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)"/>
    
    <!-- 中心论文节点 -->
    <circle cx="200" cy="150" r="30" fill="rgba(255,255,255,0.05)" stroke="url(#accent)" stroke-width="2"/>
    <text x="200" y="155" text-anchor="middle" fill="#f8f9fa" font-family="Arial" font-size="12">当前论文</text>
    
    <!-- 引用节点 -->
    <circle cx="100" cy="100" r="20" fill="rgba(255,255,255,0.03)" stroke="url(#accent)" stroke-width="1.5" opacity="0.8"/>
    <text x="100" y="105" text-anchor="middle" fill="#f8f9fa" font-family="Arial" font-size="10">引用1</text>
    
    <circle cx="120" cy="200" r="20" fill="rgba(255,255,255,0.03)" stroke="url(#accent)" stroke-width="1.5" opacity="0.8"/>
    <text x="120" y="205" text-anchor="middle" fill="#f8f9fa" font-family="Arial" font-size="10">引用2</text>
    
    <circle cx="300" cy="100" r="20" fill="rgba(255,255,255,0.03)" stroke="url(#accent)" stroke-width="1.5" opacity="0.8"/>
    <text x="300" y="105" text-anchor="middle" fill="#f8f9fa" font-family="Arial" font-size="10">引用3</text>
    
    <circle cx="280" cy="200" r="20" fill="rgba(255,255,255,0.03)" stroke="url(#accent)" stroke-width="1.5" opacity="0.8"/>
    <text x="280" y="205" text-anchor="middle" fill="#f8f9fa" font-family="Arial" font-size="10">引用4</text>
    
    <!-- 连接线 -->
    <path d="M175 130 L115 110" stroke="url(#accent)" stroke-width="1.5" opacity="0.6"/>
    <path d="M175 170 L135 190" stroke="url(#accent)" stroke-width="1.5" opacity="0.6"/>
    <path d="M225 130 L285 110" stroke="url(#accent)" stroke-width="1.5" opacity="0.6"/>
    <path d="M225 170 L265 190" stroke="url(#accent)" stroke-width="1.5" opacity="0.6"/>
    
    <!-- 二级引用节点 -->
    <circle cx="50" cy="80" r="12" fill="rgba(255,255,255,0.02)" stroke="url(#accent)" stroke-width="1" opacity="0.5"/>
    <circle cx="70" cy="50" r="12" fill="rgba(255,255,255,0.02)" stroke="url(#accent)" stroke-width="1" opacity="0.5"/>
    <circle cx="330" cy="70" r="12" fill="rgba(255,255,255,0.02)" stroke="url(#accent)" stroke-width="1" opacity="0.5"/>
    <circle cx="350" cy="120" r="12" fill="rgba(255,255,255,0.02)" stroke="url(#accent)" stroke-width="1" opacity="0.5"/>
    
    <!-- 二级连接线 -->
    <path d="M90 90 L60 82" stroke="url(#accent)" stroke-width="1" opacity="0.3"/>
    <path d="M95 85 L75 60" stroke="url(#accent)" stroke-width="1" opacity="0.3"/>
    <path d="M310 90 L325 75" stroke="url(#accent)" stroke-width="1" opacity="0.3"/>
    <path d="M315 105 L340 115" stroke="url(#accent)" stroke-width="1" opacity="0.3"/>
    
    <!-- 标题 -->
    <text x="200" y="50" text-anchor="middle" fill="url(#accent)" font-family="Arial" font-size="16">论文引用网络</text>
    
    <!-- 装饰元素 -->
    <circle cx="350" cy="40" r="3" fill="url(#accent)" opacity="0.8"/>
</svg>