<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0a0a0a"/>
            <stop offset="100%" style="stop-color:#121212"/>
        </linearGradient>
        <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffb88c"/>
            <stop offset="100%" style="stop-color:#de6262"/>
        </linearGradient>
    </defs>
    <rect width="100%" height="100%" fill="url(#bg)"/>
    
    <!-- 玻璃拟态容器 -->
    <rect x="20" y="20" width="360" height="260" rx="10" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)"/>
    
    <!-- 报告标题 -->
    <rect x="30" y="30" width="340" height="40" rx="5" fill="rgba(255,255,255,0.03)"/>
    <text x="50" y="55" fill="url(#accent)" font-family="Arial" font-size="16">论文分析报告</text>
    
    <!-- 评分区域 -->
    <circle cx="330" cy="50" r="20" fill="none" stroke="url(#accent)" stroke-width="2"/>
    <text x="330" y="55" text-anchor="middle" fill="#f8f9fa" font-family="Arial" font-size="14">A+</text>
    
    <!-- 内容区域 -->
    <rect x="30" y="80" width="160" height="190" rx="5" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.05)"/>
    
    <!-- 左侧内容示意 -->
    <rect x="40" y="90" width="140" height="10" rx="2" fill="#f8f9fa" opacity="0.1"/>
    <rect x="40" y="110" width="120" height="10" rx="2" fill="#f8f9fa" opacity="0.1"/>
    <rect x="40" y="130" width="140" height="10" rx="2" fill="#f8f9fa" opacity="0.1"/>
    <rect x="40" y="150" width="100" height="10" rx="2" fill="#f8f9fa" opacity="0.1"/>
    
    <!-- 高亮区域 -->
    <rect x="40" y="180" width="140" height="30" rx="2" fill="url(#accent)" opacity="0.1"/>
    <rect x="40" y="220" width="120" height="10" rx="2" fill="#f8f9fa" opacity="0.1"/>
    <rect x="40" y="240" width="140" height="10" rx="2" fill="#f8f9fa" opacity="0.1"/>
    
    <!-- 右侧图表 -->
    <rect x="200" y="80" width="170" height="90" rx="5" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.05)"/>
    
    <!-- 简单柱状图 -->
    <rect x="220" y="150" width="20" height="-40" fill="url(#accent)" opacity="0.6"/>
    <rect x="250" y="150" width="20" height="-60" fill="url(#accent)" opacity="0.7"/>
    <rect x="280" y="150" width="20" height="-30" fill="url(#accent)" opacity="0.5"/>
    <rect x="310" y="150" width="20" height="-50" fill="url(#accent)" opacity="0.8"/>
    
    <!-- 底部评估区域 -->
    <rect x="200" y="180" width="170" height="90" rx="5" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.05)"/>
    
    <!-- 评估指标 -->
    <rect x="210" y="190" width="150" height="10" rx="2" fill="#f8f9fa" opacity="0.1"/>
    <rect x="210" y="210" width="150" height="10" rx="2" fill="#f8f9fa" opacity="0.1"/>
    <rect x="210" y="230" width="150" height="10" rx="2" fill="#f8f9fa" opacity="0.1"/>
    <rect x="210" y="250" width="150" height="10" rx="2" fill="#f8f9fa" opacity="0.1"/>
    
    <!-- 装饰元素 -->
    <circle cx="350" cy="40" r="3" fill="url(#accent)" opacity="0.8"/>
</svg>