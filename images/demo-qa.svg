<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0a0a0a"/>
            <stop offset="100%" style="stop-color:#121212"/>
        </linearGradient>
        <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffb88c"/>
            <stop offset="100%" style="stop-color:#de6262"/>
        </linearGradient>
    </defs>
    <rect width="100%" height="100%" fill="url(#bg)"/>
    
    <!-- 玻璃拟态容器 -->
    <rect x="20" y="20" width="360" height="260" rx="10" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)"/>
    
    <!-- 论文内容区域 -->
    <rect x="30" y="30" width="220" height="120" rx="5" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.05)"/>
    
    <!-- 论文内容示意 -->
    <rect x="40" y="40" width="200" height="10" rx="2" fill="#f8f9fa" opacity="0.1"/>
    <rect x="40" y="60" width="180" height="10" rx="2" fill="#f8f9fa" opacity="0.1"/>
    <rect x="40" y="80" width="200" height="10" rx="2" fill="#f8f9fa" opacity="0.1"/>
    <rect x="40" y="100" width="160" height="10" rx="2" fill="#f8f9fa" opacity="0.1"/>
    <rect x="40" y="120" width="190" height="10" rx="2" fill="#f8f9fa" opacity="0.1"/>
    
    <!-- 问题输入区域 -->
    <rect x="30" y="160" width="340" height="40" rx="5" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.1)"/>
    <text x="50" y="185" fill="#f8f9fa" font-family="Arial" font-size="14" opacity="0.6">请输入您的问题...</text>
    <circle cx="350" cy="180" r="15" fill="url(#accent)" opacity="0.8"/>
    <path d="M345 180 L355 180 M350 175 L350 185" stroke="#f8f9fa" stroke-width="2"/>
    
    <!-- 回答区域 -->
    <rect x="30" y="210" width="340" height="70" rx="5" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.05)"/>
    
    <!-- AI回答内容 -->
    <rect x="40" y="220" width="320" height="10" rx="2" fill="#f8f9fa" opacity="0.1"/>
    <rect x="40" y="240" width="300" height="10" rx="2" fill="#f8f9fa" opacity="0.1"/>
    <rect x="40" y="260" width="320" height="10" rx="2" fill="#f8f9fa" opacity="0.1"/>
    
    <!-- AI图标 -->
    <circle cx="270" cy="80" r="25" fill="rgba(255,255,255,0.03)" stroke="url(#accent)" stroke-width="1.5"/>
    <text x="270" y="85" text-anchor="middle" fill="url(#accent)" font-family="Arial" font-size="14">AI</text>
    
    <!-- 连接线 -->
    <path d="M270 105 L270 160" stroke="url(#accent)" stroke-width="1.5" stroke-dasharray="3,2"/>
    <circle cx="270" cy="105" r="3" fill="url(#accent)"/>
    <circle cx="270" cy="160" r="3" fill="url(#accent)"/>
    
    <!-- 装饰元素 -->
    <circle cx="350" cy="40" r="3" fill="url(#accent)" opacity="0.8"/>
</svg>