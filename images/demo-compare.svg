<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0a0a0a"/>
            <stop offset="100%" style="stop-color:#121212"/>
        </linearGradient>
        <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffb88c"/>
            <stop offset="100%" style="stop-color:#de6262"/>
        </linearGradient>
    </defs>
    <rect width="100%" height="100%" fill="url(#bg)"/>
    
    <!-- 玻璃拟态容器 -->
    <rect x="20" y="20" width="360" height="260" rx="10" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)"/>
    
    <!-- 左侧论文 -->
    <rect x="30" y="30" width="160" height="240" rx="5" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.05)"/>
    
    <!-- 右侧论文 -->
    <rect x="210" y="30" width="160" height="240" rx="5" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.05)"/>
    
    <!-- 左侧论文内容示意 -->
    <rect x="40" y="40" width="140" height="10" rx="2" fill="#f8f9fa" opacity="0.1"/>
    <rect x="40" y="60" width="120" height="10" rx="2" fill="#f8f9fa" opacity="0.1"/>
    <rect x="40" y="80" width="140" height="10" rx="2" fill="#f8f9fa" opacity="0.1"/>
    
    <!-- 左侧高亮区域 -->
    <rect x="40" y="110" width="140" height="30" rx="2" fill="url(#accent)" opacity="0.1"/>
    
    <!-- 左侧更多内容 -->
    <rect x="40" y="150" width="140" height="10" rx="2" fill="#f8f9fa" opacity="0.1"/>
    <rect x="40" y="170" width="120" height="10" rx="2" fill="#f8f9fa" opacity="0.1"/>
    <rect x="40" y="190" width="140" height="10" rx="2" fill="#f8f9fa" opacity="0.1"/>
    
    <!-- 右侧论文内容示意 -->
    <rect x="220" y="40" width="140" height="10" rx="2" fill="#f8f9fa" opacity="0.1"/>
    <rect x="220" y="60" width="120" height="10" rx="2" fill="#f8f9fa" opacity="0.1"/>
    <rect x="220" y="80" width="140" height="10" rx="2" fill="#f8f9fa" opacity="0.1"/>
    
    <!-- 右侧高亮区域 -->
    <rect x="220" y="110" width="140" height="30" rx="2" fill="url(#accent)" opacity="0.1"/>
    
    <!-- 右侧更多内容 -->
    <rect x="220" y="150" width="140" height="10" rx="2" fill="#f8f9fa" opacity="0.1"/>
    <rect x="220" y="170" width="120" height="10" rx="2" fill="#f8f9fa" opacity="0.1"/>
    <rect x="220" y="190" width="140" height="10" rx="2" fill="#f8f9fa" opacity="0.1"/>
    
    <!-- 连接线 -->
    <path d="M170 125 L210 125" stroke="url(#accent)" stroke-width="2" stroke-dasharray="5,3"/>
    <circle cx="170" cy="125" r="3" fill="url(#accent)"/>
    <circle cx="210" cy="125" r="3" fill="url(#accent)"/>
    
    <!-- 比较指示器 -->
    <circle cx="190" cy="125" r="15" fill="rgba(255,255,255,0.05)" stroke="url(#accent)" stroke-width="1.5"/>
    <text x="190" y="129" text-anchor="middle" fill="url(#accent)" font-family="Arial" font-size="12">VS</text>
    
    <!-- 装饰元素 -->
    <circle cx="350" cy="40" r="3" fill="url(#accent)" opacity="0.8"/>
</svg>