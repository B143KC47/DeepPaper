<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0a0a0a"/>
            <stop offset="100%" style="stop-color:#121212"/>
        </linearGradient>
        <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffb88c"/>
            <stop offset="100%" style="stop-color:#de6262"/>
        </linearGradient>
    </defs>
    <rect width="100%" height="100%" fill="url(#bg)"/>
    
    <!-- 玻璃拟态容器 -->
    <rect x="20" y="20" width="360" height="260" rx="10" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)"/>
    
    <!-- 左侧PDF文档 -->
    <rect x="30" y="30" width="200" height="240" rx="5" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.05)"/>
    
    <!-- 文档内容示意 -->
    <rect x="40" y="40" width="180" height="10" rx="2" fill="#f8f9fa" opacity="0.1"/>
    <rect x="40" y="60" width="160" height="10" rx="2" fill="#f8f9fa" opacity="0.1"/>
    <rect x="40" y="80" width="180" height="10" rx="2" fill="#f8f9fa" opacity="0.1"/>
    <rect x="40" y="100" width="140" height="10" rx="2" fill="#f8f9fa" opacity="0.1"/>
    
    <!-- 高亮批注区域 -->
    <rect x="40" y="130" width="180" height="30" rx="2" fill="url(#accent)" opacity="0.1"/>
    
    <!-- 更多内容 -->
    <rect x="40" y="170" width="180" height="10" rx="2" fill="#f8f9fa" opacity="0.1"/>
    <rect x="40" y="190" width="160" height="10" rx="2" fill="#f8f9fa" opacity="0.1"/>
    <rect x="40" y="210" width="180" height="10" rx="2" fill="#f8f9fa" opacity="0.1"/>
    <rect x="40" y="230" width="140" height="10" rx="2" fill="#f8f9fa" opacity="0.1"/>
    
    <!-- 右侧批注面板 -->
    <rect x="240" y="30" width="140" height="240" rx="5" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.05)"/>
    
    <!-- 批注标题 -->
    <rect x="250" y="40" width="120" height="20" rx="2" fill="url(#accent)" opacity="0.2"/>
    <text x="310" y="55" text-anchor="middle" fill="#f8f9fa" font-family="Arial" font-size="12">批注</text>
    
    <!-- 批注内容 -->
    <rect x="250" y="70" width="120" height="60" rx="2" fill="rgba(255,255,255,0.02)"/>
    <rect x="255" y="80" width="110" height="8" rx="1" fill="#f8f9fa" opacity="0.1"/>
    <rect x="255" y="95" width="100" height="8" rx="1" fill="#f8f9fa" opacity="0.1"/>
    <rect x="255" y="110" width="110" height="8" rx="1" fill="#f8f9fa" opacity="0.1"/>
    
    <!-- 连接线 -->
    <path d="M220 145 L250 100" stroke="url(#accent)" stroke-width="1.5" stroke-dasharray="3,2"/>
    <circle cx="220" cy="145" r="3" fill="url(#accent)"/>
    <circle cx="250" cy="100" r="3" fill="url(#accent)"/>
    
    <!-- 第二个批注 -->
    <rect x="250" y="140" width="120" height="60" rx="2" fill="rgba(255,255,255,0.02)"/>
    <rect x="255" y="150" width="110" height="8" rx="1" fill="#f8f9fa" opacity="0.1"/>
    <rect x="255" y="165" width="100" height="8" rx="1" fill="#f8f9fa" opacity="0.1"/>
    <rect x="255" y="180" width="110" height="8" rx="1" fill="#f8f9fa" opacity="0.1"/>
    
    <!-- 批注工具 -->
    <rect x="250" y="210" width="120" height="30" rx="2" fill="rgba(255,255,255,0.02)"/>
    <circle cx="270" cy="225" r="8" fill="url(#accent)" opacity="0.5"/>
    <circle cx="295" cy="225" r="8" fill="url(#accent)" opacity="0.5"/>
    <circle cx="320" cy="225" r="8" fill="url(#accent)" opacity="0.5"/>
    
    <!-- 装饰元素 -->
    <circle cx="350" cy="40" r="3" fill="url(#accent)" opacity="0.8"/>
</svg>